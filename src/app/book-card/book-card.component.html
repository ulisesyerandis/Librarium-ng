<div class="container">
    <div class="year-container">
        <h3>{{ year }}</h3>
    </div>
    <div class="image-container">
        <img class="img-card" [src]="img" alt="image not found">
    </div>
    <div class="name-container">
        <h2>{{ name }}</h2>
    </div>
    <div class="author-price-container">
        <h3>{{ author }}</h3>
        <h2>${{ price }}.00</h2>
    </div>
</div>
